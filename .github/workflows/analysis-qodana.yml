---
name: Analysis - Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - beats-fixs

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1
        with:
          pr-mode: false
          push-fixes: pull-request
          args: --compile-commands ./build/linux-debug/compile_commands.json --apply-fixes
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
